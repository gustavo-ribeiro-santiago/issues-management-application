<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gustavo Ribeiro Santiago's Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="nav-bar container-fluid position-fixed bg-white z-3"
      id="navbar"
    >
      <header
        class="w-full mx-4 d-flex flex-wrap justify-content-evenly py-3 mb-2 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="nav-title text-primary"
            >Gustavo Ribeiro Santiago's Portfolio</span
          >
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="https://gustavo-ribeiro-santiago.github.io/"
              class="nav-link"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://gustavo-ribeiro-santiago.github.io/projects"
              class="nav-link active"
              aria-current="page"
              >Projects</a
            >
          </li>
        </ul>
      </header>
    </nav>

    <!-- Page Title -->
    <h1 class="title h3 text-center">
      Issues Management Application
    </h1>

    <!-- Project Description -->
    <p class="description text-center">
      This application, built using Power Apps and Power BI, was developed as
      part of a consulting project aimed to help the client track governmental
      issues and associated stakeholders.
    </p>

    <!-- Carousel -->
    <section
      id="carousel"
      class="carousel slides-carousel slide"
      data-bs-theme="dark"
    >
      <div id="carouselImages" class="carousel-inner">
        <figure class="carousel-item active">
          <img
            src="images/issues_1.jpg"
            class="slide-img d-block rounded-2 border-1"
            alt="Issues Management Application Print Screen"
          />
          <figcaption
            class="carousel-caption custom-caption mt-2 pb-0"
          >
            <h6 class="fs-6">Home Menu</h6>
            <p class="mb-0">
              The application's home menu contains a summary of the issues the
              company tracks.
            </p>
          </figcaption>
        </figure>
        <figure class="carousel-item">
          <img
            src="images/issues_2.jpg"
            class="slide-img d-block rounded-2 border-1"
            alt="Issues Management Application Print Screen"
          />
          <figcaption
            class="carousel-caption custom-caption mt-2 pb-0"
          >
            <h6>Home Menu Filters</h6>
            <p class="mb-0">
              The user can filter the issues by a range of different criteria,
              including scope, status, priority, theme and others.
            </p>
          </figcaption>
        </figure>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div
        id="carouselIndicators"
        class="carousel-indicators slide-indicator border-0"
      >
        <button 
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
    </section>
    <script src="carousel.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
